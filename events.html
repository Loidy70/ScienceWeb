<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Event Platform</title>
    <style>
        body {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #eef2ff, #dbeafe);
    color: #333;
}

header {
    background: #1e3a8a;
    color: white;
    padding: 20px 0;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
    border-bottom: 4px solid #2563eb;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.main-section {
    flex: 2; 
}

.sidebar {
    flex: 1; 
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.section {
    padding: 20px;
    border-radius: 10px;
    background: white;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s;
}

.section:hover {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.section h2 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #1e40af;
    border-bottom: 2px solid #dbeafe;
    padding-bottom: 10px;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.form-group label {
    font-weight: bold;
    font-size: 14px;
    color: #1e3a8a;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    border-color: #2563eb;
    outline: none;
    box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
}

.form-group textarea {
    resize: vertical;
}

.button {
    display: inline-block;
    background: #1e40af;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    text-align: center;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
}

.button:hover {
    background: #2563eb;
    transform: scale(1.05);
}

.media-preview img,
.media-preview video {
    max-width: 120px;
    max-height: 80px;
    object-fit: cover;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    margin: 10px;
}

.media-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}
.events {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
    max-height: 600px; 
    overflow-y: auto; 
}

.event {
    width: 100%; 
    max-width: 300px; 
    padding: 15px;
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
    margin: 0 auto;
    box-sizing: border-box;
}

.event:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
}

.event img,
.event video {
    width: 100%;
    border-radius: 10px;
    max-height: 180px;
    object-fit: cover;
}

.event h3 {
    margin: 15px 0 10px;
    font-size: 20px;
    color: #1e40af;
    text-align: center;
}

.event p {
    margin: 5px 0;
    font-size: 15px;
    line-height: 1.6;
}

@media (max-width: 768px) {
    .events {
        max-height: none;
    }

    .event {
        max-width: 100%;
    }
    
    header {
        font-size: 22px;
    }

    .section h2 {
        font-size: 18px;
    }

    .button {
        font-size: 14px;
    }
}



    </style>
</head>
<body>
    
    <header>School Event Platform</header>

    <div class="container">

        <!-- Create Event Section -->
        <div class="section">
            <h2>Create an Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventSchool">School</label>
                    <select id="eventSchool" required>
                        <option value="">Select School</option>
                        <option value="School A">School A</option>
                        <option value="School B">School B</option>
                        <option value="School C">School C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" placeholder="Enter event title" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Event Description</label>
                    <textarea id="eventDescription" placeholder="Enter event description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventGrade">Target Grade</label>
                    <select id="eventGrade" required>
                        <option value="">Select Grade</option>
                        <option value="grade1">Grade 1</option>
                        <option value="grade2">Grade 2</option>
                        <option value="grade3">Grade 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventMedia">Event Media (Image or Video)</label>
                    <input type="file" id="eventMedia" accept="image/*,video/*">
                    <div class="media-preview" id="mediaPreview"></div>
                </div>
                <button type="submit" class="button">Create Event</button>
            </form>
        </div>

        <!-- Notifications Section -->
        <div class="section">
            <h2>Event Notifications</h2>
            <ul id="notifications" style="list-style-type: none; padding: 0;"></ul>
        </div>

        <!-- Event Posts Section -->
        <div class="section">
            <h2>Event Posts</h2>
            <div class="events"></div>
        </div>

    </div>
    <script src="eventsHandler.js"></script>
</body>
</html>
